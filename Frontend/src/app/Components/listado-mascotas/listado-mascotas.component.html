<div class="tittle">
  <h1>Listado de Mascotas</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Buscar" #input autocomplete="off" (keyup)="applyFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.idMascota}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre. </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad. </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> Raza. </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color. </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso. </th>
      <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="primary" routerLink="/agregarMascota">Crear</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon fontIcon="search" class="search" matTooltip="Ver Info" routerLink="/verMascota/{{ element.idMascota}}"></mat-icon>
        <mat-icon fontIcon="edit" class="edit" matTooltip="Editar" routerLink="/editarMascota/1"></mat-icon>
        <mat-icon fontIcon="delete" class="delete" matTooltip="Eliminar" (click)="eliminarMascota(element.idMascota)"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
