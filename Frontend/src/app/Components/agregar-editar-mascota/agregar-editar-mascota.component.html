<div class="tittle">
    <h1>Agregar Mascota</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

    <mat-card class="card">

        <mat-card-subtitle>
            Datos de la Mascota
        </mat-card-subtitle>

        <form [formGroup]="formulario" (ngSubmit)="agregarMascota()">
            <mat-grid-list cols="2" rowHeight="85px">

                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Ejemplo : Morgan" autocomplete="off" formControlName="nombre">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input matInput placeholder="Ejemplo : Morgan" autocomplete="off" formControlName="raza">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Color</mat-label>
                        <input matInput placeholder="Ejemplo : Morgan" autocomplete="off" formControlName="color">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input matInput placeholder="Ejemplo : Morgan" autocomplete="off" formControlName="edad" type="number">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input matInput placeholder="Ejemplo : Morgan" autocomplete="off" formControlName="peso" type="number">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2">
                    <button class="btn" mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">Aceptar</button>
                    <button class="btn" mat-raised-button routerLink="/listadoMascotas">Volver</button>
                </mat-grid-tile>

            </mat-grid-list>
        </form>

    </mat-card>
</div>
